<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- 공통 CSS 파일 -->
    <link href="/css/sidebar.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
        	padding-right: calc(var(--bs-gutter-x)* .5);
        	padding-left: calc(var(--bs-gutter-x)* .5);
        	
        }
        
        .common-sidebar {
            height: 100vh;
            background-color: #ffffff;
            border-right: 1px solid #dee2e6;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 16.666%; /* col-md-2 */
            z-index: 1030;
        }
        .message-sidebar {
            height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 16.666%;
            width: 25%; /* col-md-3 */
            z-index: 1020;
        }
        .chat-container {
            height: 100vh;
            margin-left: 41.666%; /* col-md-2 + col-md-3 */
            display: flex;
            flex-direction: column;
        }
        .message-list {
            height: calc(100vh - 20px);
            overflow-y: auto;
        }
        .message-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
        }
        .message-item:hover {
            background-color: #f1f3f5;
        }
        .message-item .name {
            font-weight: bold;
        }
        .message-item .time {
            font-size: 0.85em;
            color: #6c757d;
        }
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            background-color: #ffffff;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message .sender {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .chat-message .time {
            font-size: 0.85em;
            color: #6c757d;
        }
        .chat-footer {
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- 공통 사이드바 -->
    <nav class="common-sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

    <!-- 메시지 사이드바 -->
    <div class="message-sidebar">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>메시지</h5>
            <button class="btn btn-sm btn-primary">새로운 메시지</button>
        </div>
        <div class="message-list">
            <div class="message-item">
                <div>
                    <div class="name">상설전시 TF</div>
                    <div class="text-muted">최우영: 오늘 회의 진행하셨으니...</div>
                </div>
                <div class="time">오후 2:38</div>
            </div>
            <div class="message-item">
                <div>
                    <div class="name">마케팅팀</div>
                    <div class="text-muted">홍길동: 행사 준비 관련 업데이트...</div>
                </div>
                <div class="time">오후 2:35</div>
            </div>
            <div class="message-item">
                <div>
                    <div class="name">배수민</div>
                    <div class="text-muted">배수민: 점심 언제 가능하세요...</div>
                </div>
                <div class="time">오후 2:17</div>
            </div>
        </div>
    </div>

    <!-- 채팅 영역 -->
    <div class="chat-container">
        <div class="chat-header">상설전시 TF</div>
        <div class="chat-body">
            <div class="chat-message">
                <div class="sender">최우영 <span class="time">오후 2:30</span></div>
                <div>오늘 회의 진행하셨으니라 수고 많으셨습니다. @이창민님, 리뷰 자료 공유 부탁드립니다!</div>
            </div>
            <div class="chat-message">
                <div class="sender">이창민 <span class="time">오후 2:36</span></div>
                <div>네! 회의록과 함께 공유드리도록 하겠습니다.</div>
                <div><a href="#" class="text-primary"><i class="fas fa-file"></i> Design_Proposal_2024.pptx</a></div>
            </div>
            <div class="chat-message">
                <div class="sender">한유진 <span class="time">오후 2:48</span></div>
                <div>창민님~ 너무 고생 많으셨습니다~! 준비해주신 자료들도 너무 알찼어요.</div>
            </div>
        </div>
        <div class="chat-footer">
            <form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="메시지를 입력하세요">
                <button class="btn btn-primary">전송</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
