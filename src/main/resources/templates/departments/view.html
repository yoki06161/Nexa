<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>부서 상세보기</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 공통 CSS 파일 -->
    <link href="/css/sidebar.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <nav class="col-md-2 sidebar" th:replace="fragments/sidebar :: sidebar">
            </nav>

            <!-- 메인 콘텐츠 -->
            <main class="col-md-10 px-md-4 content">
                <h2>부서 상세보기</h2>
                <div class="card">
                    <div class="card-body">
                        <p><strong>부서명:</strong> <span th:text="${department.name}">부서명</span></p>
                        <p><strong>상위 부서:</strong> <span th:text="${department.parentDepartment != null ? department.parentDepartment.name : '없음'}">상위 부서</span></p>
                        <p><strong>소속 인원 수:</strong> <span th:text="${#lists.size(department.users)}">인원 수</span></p>
                        <!-- 추가적인 정보가 있다면 여기에 추가 -->
                    </div>
                </div>
                <a th:href="@{/departments}" class="btn btn-secondary mt-3">부서 목록으로 돌아가기</a>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
